name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install black flake8 isort pytest
      - name: Run linters
        run: |
          black --check .
          flake8 .
          isort --check-only .
      - name: Run tests
        run: pytest
